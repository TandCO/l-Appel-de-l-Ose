<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Appel de l’Ose</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #3d4b3a;
            color: #d4a857;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        .container {
           
    max-width: 600px;
    margin: auto;
    background: rgba(0, 0, 0, 0.6); /* Ajout de fond semi-transparent */
    color: #d4a857; /* Texte en doré */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    position: relative;
    z-index: 10;

        }
        .question, .result {
            display: none;
        }
        button {
            background-color: #d4a857;
            color: #3d4b3a;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e5c07b;
        }
        .logo {
           width: 120px; /* Ajuste la taille */
    height: auto;
    margin-bottom: 20px;
    border-radius: 50%; /* Rend l’image parfaitement circulaire */
    opacity: 0.8; /* Effet de fondu */
    transition: opacity 0.3s ease-in-out;

        }
.logo:hover {
    opacity: 1; /* Augmente l'opacité au survol */
}
        .background {
            background: url('https://raw.githubusercontent.com/TandCO/l-appel-de-l-ose/refs/heads/main/background5.jpg') no-repeat center center/cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: background 1.5s ease-in-out; /* Transition fluide de 1.5s */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
<h3>T&Co par Samantha Khelil</h3>
        <img src="https://raw.githubusercontent.com/TandCO/l-appel-de-l-ose/refs/heads/main/logo-tco.png" class="logo" alt="T&Co">
        <h2>Bienvenue dans L'Appel de l’Ose !</h2>
        <p>Un parcours interactif pour révéler ce que vous pourriez oser.</p>
        
        <div id="step1">
            <h3>Qui êtes-vous ?</h3>
            <button onclick="chooseProfile('leader')">Un responsable d’équipe</button>
            <button onclick="chooseProfile('explorateur')">Un individu en quête de changement</button>
            <button onclick="chooseProfile('compagnon')">Un membre d’un groupe d’amis</button>
        </div>
        
        <div id="step2" class="question">
    <h3 id="question"></h3>
    <div id="choices"></div> <!-- Cet élément affichera les réponses dynamiquement -->
</div>  
        <!-- Bouton de retour -->
<button id="backButton" onclick="goBack()" style="display: none;">Retour</button>
        <div id="result" class="result">
            <h3>Votre révélation :</h3>
            <p id="reveal"></p>
            <p>Envie d’aller plus loin ? </p>
            <button onclick="window.open('https://pdfhost.io/v/UwJMf2sHsF_SKH_Coach', '_blank')">
    Parlons-en !
</button>
        </div>
    </div>

    <script>
        let profile = "leader";  // On travaille pour l'instant sur la catégorie "Responsable d'Équipe"
let answers = [];

// Définition des scénarios et de leur nouvel ordre
const questions = {
    leader: [
        "Vous venez d’être nommé(e) responsable d’équipe. Quelle première action mettez-vous en place ?",
        "Vous sentez que la confiance au sein de votre équipe pourrait être renforcée. Que faites-vous ?",
        "L’un de vos collaborateurs a une idée révolutionnaire mais hésite à la partager. Comment réagissez-vous ?",
        "Vous êtes en réunion et percevez des tensions sous-jacentes. Comment abordez-vous la situation ?",
        "Un membre de votre équipe a réalisé un excellent travail. Comment choisissez-vous de le reconnaître ?",
        "Avez-vous déjà envisagé que le coaching par le jeu et l’expérience pouvaient révolutionner la coopération dans votre équipe ?"
    ],
    explorateur: [
        "Vous sentez qu’un changement est nécessaire dans votre vie professionnelle. Quelle première action entreprenez-vous ?",
        "Vous hésitez à quitter votre poste actuel, par peur de l’inconnu. Que faites-vous ?",
        "Votre entourage exprime des doutes sur votre volonté de changement. Comment réagissez-vous ?",
        "On vous propose une opportunité excitante, mais totalement nouvelle pour vous. Quelle est votre réaction ?",
        "Après réflexion, vous êtes prêt(e) à passer à l’action. Quelle est votre prochaine étape ?",
        "Et si le jeu pouvait être un levier puissant pour évoluer et oser pleinement votre transformation ?"
    ],

    compagnon: [
        "Vous souhaitez organiser un moment spécial avec votre groupe d'amis ou votre équipe. Que proposez-vous ?",
        "Deux personnes de votre groupe sont en désaccord et cela crée une tension. Comment réagissez-vous ?",
        "Vous ressentez un besoin d’être plus entendu(e) dans le groupe. Comment abordez-vous cela ?",
        "Vous avez une idée originale à proposer au groupe, mais vous hésitez. Que faites-vous ?",
        "Vous souhaitez renforcer les liens et l’énergie du groupe sur le long terme. Quelle approche adoptez-vous ?",
        "En quoi l’accompagnement d’un coach utilisant le jeu pourrait-il renforcer vos liens, vous assurer un réseau solide et durable, et vous aider à concrétiser ensemble les projets qui vous tiennent à cœur ?"
    ]
};

// Définition des réponses possibles
const choices = {
    leader: [
        { A: "J’organise des entretiens individuels avec chaque membre.", B: "Je réunis toute l’équipe et partage ma vision.", C: "J’observe d’abord avant d’agir." },
        { A: "J’organise un échange ouvert.", B: "J’observe et analyse discrètement.", C: "Je laisse le temps faire son œuvre." },
        { A: "Je l’encourage à partager publiquement son idée.", B: "Je l’aborde discrètement après la réunion.", C: "Je lui dis qu’on en reparlera plus tard." },
        { A: "J’interromps la réunion et demande ce qui ne va pas.", B: "J’observe et repère les signaux faibles.", C: "Je poursuis la réunion sans changement." },
        { A: "Je félicite immédiatement devant toute l’équipe.", B: "Je lui envoie un message personnel.", C: "Je reporte le feedback à plus tard." },
        { A: "Oui, et je suis curieux(se) d’explorer cette approche.", B: "Pourquoi pas ? J’aimerais en savoir plus.", C: "Non, je n’avais jamais pensé à cela." }
    ],
    explorateur: [
        { A: "Je liste tout ce qui me motive et ce qui me freine.", B: "Je discute avec quelqu’un qui a déjà vécu un changement similaire.", C: "J’attends de voir si une opportunité se présente d’elle-même." },
        { A: "J’explore les pires scénarios et j’élabore un plan B.", B: "Je cherche à comprendre si cette peur est fondée ou non.", C: "Je laisse couler et j’attends d’être sûr(e)." },
        { A: "Je leur explique clairement mes motivations et reste ferme sur mon choix.", B: "J’écoute leurs arguments pour voir s’ils ont des points valides.", C: "Je commence à douter et je remets tout en question." },
        { A: "J’accepte immédiatement, quitte à apprendre en chemin.", B: "Je prends le temps d’évaluer les risques et avantages.", C: "Je décline car cela me semble trop incertain." },
        { A: "J’établis un plan concret avec des objectifs clairs.", B: "J’annonce mon projet à mon entourage pour me sentir engagé(e).", C: "Je me laisse encore un peu de temps avant d’agir." },
        { A: "Oui, et cela me donne envie de tester cette approche.", B: "Je n’y avais pas pensé, mais je suis intrigué(e).", C: "Non, mais peut-être est-il temps d’essayer." }
    ],

    compagnon: [
        { A: "Une activité où tout le monde doit coopérer pour réussir.", B: "Un moment d’échange profond où chacun partage un souvenir marquant.", C: "Un simple dîner ou une sortie sans prise de tête." },
        { A: "Je propose une activité ludique pour détendre l’atmosphère et relâcher la pression.", B: "Je les encourage à discuter calmement et à trouver un terrain d’entente.", C: "J’attends que le temps fasse son travail sans m’en mêler." },
        { A: "Je crée un moment pour partager mes ressentis et écouter ceux des autres.", B: "J’adapte ma manière de communiquer pour m’assurer que mon message passe mieux.", C: "Je n’en parle pas et je prends du recul pour voir si cela passe." },
        { A: "Je lance mon idée sans attendre et j’observe les réactions.", B: "Je teste mon idée avec une ou deux personnes avant de la proposer au groupe.", C: "Je préfère attendre un moment plus opportun." },
        { A: "J’intègre des moments de jeu et de surprise pour créer du lien.", B: "Je propose des discussions régulières sur ce qui est important pour chacun.", C: "Je laisse le groupe évoluer naturellement et je m’adapte." },
        { A: "Oui, j’aimerais découvrir comment cela pourrait impacter notre dynamique.", B: "Je n’y avais pas pensé, mais c’est une piste qui mérite réflexion.", C: "Cela me semble peu probable qu’un coach puisse accompagner un groupe d’amis ou un membre d’une équipe." }
    ]
};

// Affichage de la première question
function chooseProfile(selectedProfile) {
    profile = selectedProfile; // Met à jour le profil choisi
    document.getElementById("step1").style.display = "none";
    document.getElementById("step2").style.display = "block";
    document.getElementById("backButton").style.display = "block"; // Afficher le bouton retour
    setQuestion(0);
}

        // Go Back function du bouton retour en arrière
        function goBack() {
    if (document.getElementById("step2").style.display === "block") {
        // Si on est dans une question autre que la première, revenir à la question précédente
        if (answers.length > 0) {
            answers.pop(); // Supprime la dernière réponse enregistrée
            setQuestion(answers.length); // Revient à la question précédente
        } else {
            // Si c'est la première question, revenir au choix des profils
            document.getElementById("step2").style.display = "none";
            document.getElementById("step1").style.display = "block";
            document.getElementById("backButton").style.display = "none"; // Cache le bouton retour
        }
    }
}

// Fonction pour afficher les questions et les choix
function setQuestion(index) {
    if (index < questions[profile].length) {
        document.getElementById("question").innerText = questions[profile][index];

        let buttons = document.getElementById("choices");
        buttons.innerHTML = ""; // On vide les boutons précédents

        let labels = ["A", "B", "C"];
        let choicesList = choices[profile][index];

        labels.forEach((label) => {
            let btn = document.createElement("button");
            btn.innerText = `${label}. ${choicesList[label]}`; // Affiche le texte de réponse correct
            btn.onclick = () => selectAnswer(label); // Stocke directement "A", "B" ou "C"
            buttons.appendChild(btn);
        });
    } else {
        showResult();
    }
}

// Fonction qui enregistre la réponse et passe à la question suivante
function selectAnswer(choice) {
    answers.push(choice);
    setQuestion(answers.length);
}

// Fonction qui génère la phrase révélatrice dynamique
function showResult() {
    document.getElementById("step2").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("backButton").style.display = "none"; // Cacher le bouton retour

    // 🌟 Modification du background avec transition fluide
    document.querySelector(".background").style.background = "url('https://raw.githubusercontent.com/TandCO/l-appel-de-l-ose/refs/heads/main/background3.jpg') no-repeat center center/cover";

    let countA = answers.filter(a => a === "A").length;
    let countB = answers.filter(a => a === "B").length;
    let countC = answers.filter(a => a === "C").length;

    let finalMessage = "";

    if (profile === "leader") {
        if (countA > countB && countA > countC) {
            finalMessage = "Osez prendre les décisions qui comptent et transformer l’énergie en action.";
        } else if (countB > countA && countB > countC) {
            finalMessage = "Osez aller au-delà de l’analyse et faire confiance à votre intuition.";
        } else if (countC > countA && countC > countB) {
            finalMessage = "Osez sortir de l’attente et provoquer le changement.";
        } else {
            finalMessage = "Osez explorer de nouvelles approches pour affirmer votre leadership.";
        }
    } else if (profile === "explorateur") {
        if (countA > countB && countA > countC) {
            finalMessage = "Vous avez une approche audacieuse du changement. Osez transformer cette énergie en actions concrètes et alignées avec vos aspirations.";
        } else if (countB > countA && countB > countC) {
            finalMessage = "Votre capacité à analyser est un atout. Osez maintenant franchir la ligne entre réflexion et passage à l’action.";
        } else if (countC > countA && countC > countB) {
            finalMessage = "Le changement ne se produit pas en restant spectateur. Osez poser la première pierre de votre transformation dès aujourd’hui.";
        } else {
            finalMessage = "Vous explorez le changement sous plusieurs angles. Osez maintenant identifier ce qui vous inspire vraiment et vous engager pleinement.";
        }
    } else if (profile === "compagnon") {
        if (countA > countB && countA > countC) {
            finalMessage = "Vous êtes un moteur dans votre groupe. Osez continuer à créer des moments forts et des opportunités de connexion qui inspirent et unissent.";
        } else if (countB > countA && countB > countC) {
            finalMessage = "Vous avez une approche subtile et attentive des relations. Osez parfois proposer des changements, car votre regard peut enrichir encore plus votre groupe.";
        } else if (countC > countA && countC > countB) {
            finalMessage = "Votre capacité à observer et laisser les choses évoluer est précieuse. Osez parfois prendre plus d’initiative pour apporter votre touche et influencer positivement la dynamique du groupe.";
        } else {
            finalMessage = "Vous jouez un rôle équilibré dans votre groupe. Osez maintenant identifier ce qui vous fait vibrer le plus et cultivez-le pour renforcer encore plus vos relations.";
        }
    }

    let revealElement = document.getElementById("reveal");
    revealElement.innerText = finalMessage;
    revealElement.style.opacity = "0";

    setTimeout(() => {
        revealElement.style.transition = "opacity 2s";
        revealElement.style.opacity = "1";
    }, 500);
}

    </script>
</body>
</html>
